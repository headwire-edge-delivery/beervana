<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';

    window.addEventListener('load', () => {
      const backBtn = document.querySelector('a[href="#back"]');
      if (document.referrer !== '') {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          backBtn.href = pathname;
        }
      } else {
        backBtn.remove();
      }
      sampleRUM('404', { source: document.referrer, target: window.location.href });
    });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
    }

    main.error .error-number {
      width: 100%;
    }

    main.error .error-number text {
      font-family: var(--fixed-font-family);
    }

    main.error .button-container {
      display: inline-flex;

      & + .button-container {
        margin-inline-start: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="hero centered-with-pretitle">
      <div>
        <div>
          <p>404 error</p>
          <h1>We lost this page</h1>
          <h2>We searched high and low, but couldn't find what you're looking for. Let's find a better place for you to go.</h2>
          <p class="button-container">
            <a href="#back" class="button secondary">Go back</a>
          </p>
          <p class="button-container">
            <a href="/" class="button primary">Go home</a>
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
